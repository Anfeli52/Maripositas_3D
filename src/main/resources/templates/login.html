<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-card">
        <h2 class="login-title">Iniciar Sesión</h2>

        <div th:if="${param.error}" class="alert alert-error">
            <p><strong>Error:</strong> Correo o contraseña incorrectos.</p>
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            <p>Sesión cerrada correctamente.</p>
        </div>

        <form th:action="@{/login}" method="post" autocomplete="off">
            <label for="email">Correo</label>
            <input type="text" id="email" name="email" required placeholder="tu@correo.com">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="••••••••">

            <button type="submit">Ingresar</button>
        </form>

        <div class="register-link">
            <p>¿No tienes cuenta? <a href="#" rel="noopener">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
