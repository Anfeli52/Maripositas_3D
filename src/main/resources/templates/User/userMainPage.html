<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/CSS/navbar.css}">
    <link rel="stylesheet" th:href="@{/CSS/userMainPage.css}">
    <title>Title</title>
</head>

<body>
    <nav th:replace="~{User/fragment_user :: userNavbar}"></nav>
    <section class="buttlerflys-section">
        <h1>Tabla de Mariposas Registradas</h1>
        <div class="search-bar">
            <div class="search-input-wrap">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="currentColor"
                        stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
                </svg>
                <input id="searchName" class="search-input" type="search"
                    placeholder="Buscar por nombre científico o común..." />
            </div>

            <select id="filterSpecies" aria-label="Filtrar por especie">
                <option value="">Todas las especies</option>
            </select>

            <select id="filterDepartamento" aria-label="Filtrar por departamento">
                <option value="">Todos los departamentos</option>
            </select>

            <select id="filterMunicipio" aria-label="Filtrar por municipio">
                <option value="">Todos los municipios</option>
            </select>

            <button id="clearFilters" class="btn-clear" type="button">Limpiar</button>
        </div>

        <table class="buttlerflys-table">
            <thead>
                <tr>
                    <th>Nombre Científico</th>
                    <th>Nombre Común</th>
                    <th>Familia</th>
                    <th>Departamento</th>
                    <th>Municipio</th>
                    <th>Localidad</th>
                    <th>Descripción</th>
                    <!-- <th>Imagen</th> -->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="butterfly : ${butterflies}">
                    <td th:text="${butterfly.nombreCientifico}">Nombre Científico</td>
                    <td th:text="${butterfly.nombreComun}">Nombre Común</td>
                    <td th:text="${butterfly.familia}">Familia</td>
                    <td th:text="${butterfly.departamento}">Departamento</td>
                    <td th:text="${butterfly.municipio}">Municipio</td>
                    <td th:text="${butterfly.localidad}">Localidad</td>
                    <td>
                        <div class="desc-scroll" th:text="${butterfly.descripcion}">Descripción</div>
                    </td>
                    <!-- Botón para agregar observación -->
                    <td>
                        <a th:href="@{/observacion/nueva/{id}(id=${butterfly.id}, nombre=${butterfly.nombreComun})}"
                            class="action-btn">Agregar Observación</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </section>
    <script th:src="@{/JS/script.js}"></script>
</body>

</html>
