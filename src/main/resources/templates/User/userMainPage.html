<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/CSS/navbar.css}">
    <link rel="stylesheet" th:href="@{/CSS/userMainPage.css}">
    <title>Title</title>
</head>
<body>
    <nav th:replace="~{User/fragment_user :: userNavbar}"></nav>
    <section class="buttlerflys-section">
        <h1>Tabla de Mariposas Registradas</h1>

        <table class="buttlerflys-table">
            <thead>
                <tr>
                    <th>Nombre Científico</th>
                    <th>Nombre Común</th>
                    <th>Familia</th>
                    <th>Departamento</th>
                    <th>Municipio</th>
                    <th>Localidad</th>
                    <th>Descripción</th>
                    <!-- <th>Imagen</th> -->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="butterfly : ${butterflies}">
                    <td th:text="${butterfly.nombreCientifico}">Nombre Científico</td>
                    <td th:text="${butterfly.nombreComun}">Nombre Común</td>
                    <td th:text="${butterfly.familia}">Familia</td>
                    <td th:text="${butterfly.departamento}">Departamento</td>
                    <td th:text="${butterfly.municipio}">Municipio</td>
                    <td th:text="${butterfly.localidad}">Localidad</td>
                    <td>
                        <div class="desc-scroll" th:text="${butterfly.descripcion}">Descripción</div>
                    </td>
                    <!-- Botón para agregar observación -->
                    <td>
                        <a th:href="@{/observacion/nueva/{id}(id=${butterfly.id}, nombre=${butterfly.nombreComun})}"
                           class="action-btn">Agregar Observación</a>
                    </td>
        
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
