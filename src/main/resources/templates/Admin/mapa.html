<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa - Admin</title>

    <!-- Estilos -->
    <link rel="stylesheet" th:href="@{/CSS/navbar.css}">
    <link rel="stylesheet" th:href="@{/CSS/mapa.css}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
    <!-- Reemplazado: usar navbar de admin -->
    <nav th:replace="~{Admin/fragment_admin :: adminNavbar}"></nav>

    <header style="padding:16px; border-bottom:1px solid #eee;">
        <h2 style="margin:0;">Admin - Mapa de Mariposas</h2>
    </header>

    <main style="padding:20px; max-width:1200px; margin:0 auto;">
        <section>
            <h3>Ubicaciones registradas</h3>
            <div id="map"></div>
            <div id="map-debug" style="display:none; margin-top:12px;"></div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script th:src="@{/js/mapa.js}"></script>
</body>
</html>
