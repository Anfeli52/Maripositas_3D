<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/CSS/navbar.css}">
    <link rel="stylesheet" th:href="@{/CSS/adminMainPage.css}">
    <title>Gestión de Mariposas</title>
</head>

<body>
    <nav th:replace="~{Admin/fragment_admin :: adminNavbar}"></nav>
    <section class="buttlerflys-section">
        <h1>Tabla de Mariposas Registradas</h1>

        <button class="register-buttlerfly-btn">
            <a th:href="@{/admin/registroMariposa}">Registrar Nueva Mariposa</a>
        </button>

        <table class="buttlerflys-table">
            <thead>
                <tr>
                    <th>Nombre Científico</th>
                    <th>Nombre Común</th>
                    <th>Familia</th>
                    <th>Departamento</th>
                    <th>Municipio</th>
                    <th>Localidad</th>
                    <th>Descripción</th>
                    <!-- <th>Imagen</th> -->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="butterfly : ${butterflies}">
                    <td th:text="${butterfly.nombreCientifico}">Nombre Científico</td>
                    <td th:text="${butterfly.nombreComun}">Nombre Común</td>
                    <td th:text="${butterfly.familia}">Familia</td>
                    <td th:text="${butterfly.departamento}">Departamento</td>
                    <td th:text="${butterfly.municipio}">Municipio</td>
                    <td th:text="${butterfly.localidad}">Localidad</td>
                    <td>
                        <div class="desc-scroll" th:text="${butterfly.descripcion}">Descripción</div>
                    </td>
                    <!-- <td><img th:src="@{${buttlerfly.imagenUrl}}" alt="Imagen de la mariposa" width="100"></td> -->
                    <td>
                        <!-- Llama a la función JS y pasa el ID de la mariposa -->
                        <button class="edit-btn" onclick="openModalUpdateButterfly(this.getAttribute('data-id'))"
                            th:data-id="${butterfly.id}">Editar</button>
                        <button class="delete-btn">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>


    <div id="editModal" class="modal">
        <div class="modal-content">
            <!-- Usa closeModal() con el ID de la modal actual -->
            <span class="close-button" onclick="closeModal('editModal')">&times;</span>
            <h2>Editar Especie: <span id="edit-nombre-cientifico-display"></span></h2>

            <form id="editForm">
                <input type="hidden" id="edit-id" name="edit-id">
                <input type="hidden" id="edit-ubicacion-id" name="edit-ubicacion-id">

                <fieldset>
                    <legend>Datos de Especie</legend>
                    <label for="edit-nombre-cientifico">Nombre Científico:</label>
                    <input type="text" id="edit-nombre-cientifico" name="edit-nombre-cientifico" required>

                    <label for="edit-familia">Familia:</label>
                    <input type="text" id="edit-familia" name="edit-familia">

                    <label for="edit-descripcion">Descripción:</label>
                    <textarea id="edit-descripcion" name="edit-descripcion" rows="3"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Datos de Ubicación</legend>
                    <label for="edit-departamento">Departamento:</label>
                    <input type="text" id="edit-departamento" name="edit-departamento">

                    <label for="edit-municipio">Municipio:</label>
                    <input type="text" id="edit-municipio" name="edit-municipio">

                    <label for="edit-localidad">Localidad:</label>
                    <input type="text" id="edit-localidad" name="edit-localidad">
                </fieldset>

                <div id="edit-error-message" style="color: red; margin-bottom: 10px;"></div>
                <button type="submit" class="save-btn">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <!-- Carga el script modular al final -->
    <script th:src="@{/JS/script.js}"></script>
</body>

</html>
