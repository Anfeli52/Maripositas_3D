<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/CSS/navbar.css}">
    <link rel="stylesheet" th:href="@{/CSS/usersManagement.css}">
    <title>Gestión de Usuarios</title>
</head>

<body>
    <nav th:replace="~{Admin/fragment_admin :: adminNavbar}"></nav>
    <section class="users-section">
        <h1>Tabla de Usuarios</h1>
        <table class="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.nombre}">Nombre</td>
                    <td th:text="${user.correo}">Email</td>
                    <td th:text="${user.rol}">Rol</td>
                    <td>
                        <!-- Llama a la función JS y pasa el ID del usuario -->
                        <button class="edit-btn" onclick="openModalUpdateUser(this.getAttribute('data-id'))"
                            th:data-id="${user.id}">Editar</button>
                        <button class="delete-btn">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- ============================================= -->
    <!-- NUEVA MODAL DE EDICIÓN DE USUARIO -->
    <!-- ============================================= -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <!-- Usa closeModal() con el ID de la modal actual -->
            <span class="close-button" onclick="closeModal('editUserModal')">&times;</span>
            <h2>Editar Usuario: <span id="user-edit-nombre-display"></span></h2>

            <form id="editUserForm">
                <!-- Inputs ocultos para ID -->
                <input type="hidden" id="user-edit-id" name="user-edit-id">

                <fieldset>
                    <legend>Datos de Usuario</legend>

                    <!-- EJEMPLO DE INPUTS: DEBES REPLICAR TODOS LOS CAMPOS DE TU DTO DE USUARIO -->
                    <label for="user-edit-nombre">Nombre:</label>
                    <input type="text" id="user-edit-nombre" name="user-edit-nombre" required>

                    <label for="user-edit-correo">Correo:</label>
                    <input type="email" id="user-edit-correo" name="user-edit-correo" required>

                    <label for="user-edit-rol">Rol:</label>
                    <input type="text" id="user-edit-rol" name="user-edit-rol">
                    <!-- ... otros campos ... -->

                </fieldset>

                <!-- Mensaje de error (ID crucial para JS) -->
                <div id="editUser-error-message" style="color: red; margin-bottom: 10px;"></div>
                <button type="submit" class="save-btn">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <!-- Carga el script modular al final -->
    <script th:src="@{/JS/script.js}"></script>
</body>

</html>
